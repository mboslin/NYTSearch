<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="titlediv">
        <h1>New York Times Search</h1>
    </div>
<form>
        <div class="formGroup">
            <h2>Search Parameters</h2>
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="email" class="form-control" id="searchTerm" placeholder="Read about:">
        </div>
        <div class="formGroup">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
          <select class="form-control" id="recordNum">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
        <div class="formGroup">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="email" class="form-control" id="startYear" placeholder="2009">
              </div>
              <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input type="email" class="form-control" id="startYear" placeholder="2019">
                  </div>
                  <button>Search</button> <button>Clear Results</button>
      </form>

      <div id="articleResults">
          <H2>Top Articles</H2>


        </div> 

    <footer>Made with lots and lots of *insert heart*</footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
