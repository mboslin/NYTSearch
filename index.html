<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="titlediv">
        <h1>New York Times Search</h1>
    </div>
<form>
        <div class="formGroup">
            <h2>Search Parameters</h2>
          <label for="exampleFormControlInput1">Search Term:</label>
          <input class="form-control" id="searchTerm" placeholder="Read about:">
        </div>
        <div class="formGroup">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
          <select class="form-control" id="recordNum">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
        <div class="formGroup">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input class="form-control" id="startYear" placeholder="2009">
              </div>
              <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input class="form-control" id="startYear" placeholder="2019">
                  </div>
                  <button id="searchButton">Search</button> <button id="clearButton">Clear Results</button>
      </form>

      <div id="articleResults">
          <H2>Top Articles</H2>


        </div> 

    <footer>Made with lots and lots of *insert heart*</footer>

    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
